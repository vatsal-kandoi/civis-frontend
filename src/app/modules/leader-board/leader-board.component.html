<div class="leader-wrapper">
  <div class="leader-wrapper__inner-container">
    <section class="container-header">
      <div class="header-left">
        <p>Civis Citizen Leaders</p>
        <p>Everyday citizens whoâ€™re taking initiative and making sure our voices reach the government</p>
      </div>
      <div class="header-right">
        <form #locationForm="ngForm">
          <ng-select id="location" #location="ngModel" name="location"  
          [items]="locations" bindLabel="name" [virtualScroll]="true" dropdownPosition="bottom" 
          bindValue="name" [searchable]="false" [clearable]="false" (change)="changeLocatioFilter($event)"
          [(ngModel)]="locationObject.name"> 
          </ng-select>
        </form>
      </div>
      <!-- <span class="header-right">All India<span><i class="fa fa-angle-down"></i></span></p> -->
    </section>
    <section class="container-body">
      <div class="container-body__data-row pointer" *ngFor="let item of userListData?.data; let i = index" (click)="openLeaderModal(item)">
        <div class="row-left-item">
          <p class="row-num"># {{i + 1}}</p>
          <img 
            appDefaultImage [type]="'user'"
            [src]="item?.profilePicture?.url" 
            class="avatar avatar--56 profile-pic"
            alt="profile Picture"
          />
          <p class="profile-name">{{item?.firstName}}</p>
        </div>
        <p class="row-right-item mb-0">{{item?.points}}<span> Points</span></p>
      </div>

      <!-- data-row-mobile-layout -->
      <div class="container-body__data-row-xs" *ngFor="let item of userListData?.data; let i = index" (click)="openLeaderModal(item)">
        <p class="row-num"># {{i + 1}}</p>
        <img 
            appDefaultImage [type]="'user'"
            [src]="item?.profilePicture?.url" 
            class="avatar avatar--42 profile-pic"
            alt="profile Picture"
          />
        <div class="leader-detail">
          <p>{{item?.firstName}}</p>
          <p><span class="bold-text">{{item?.points}}</span> Points</p>
        </div>
      </div>
    </section>
  </div>
</div>
<app-footer></app-footer>

<div *ngIf="selectedLeader && showLeaderProfileModal">
  <app-user-profile-modal (close)="closeModal($event)" [userId]="selectedLeader"></app-user-profile-modal>
</div>
